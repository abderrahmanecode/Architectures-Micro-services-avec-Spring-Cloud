<div class="container">
  <div class="col-md-12">
    <div class="card">
       <div class="card-body">
          <table class="table">
           <thead>
         <tr class="bg-dark text-white">
        <th>Customer Id</th><th>Customer Name</th><th>Customer Email</th><th>View Order</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of customer._embedded.customers">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>
          <button class="btn btn-success" (click)="getOrders(i)">Orders</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
